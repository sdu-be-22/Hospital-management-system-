<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    {% for p in patient_profile %}
    <p>Name {{p.first_name}}</p>
    <p>Last Name {{p.last_name}}</p>
    <p>Blood Pressure {{p.blood_pressure}}</p>
    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width:{{p.blood_pressure}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="50">{{p.blood_pressure}}</div>
    </div>
    <p>Heart beat {{p.heart_beat}}</p>
    <div class="progress">
        <div class="progress-bar bg-info" role="progressbar" style="width:{{p.heart_beat}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="50">{{p.heart_beat}}</div>
    </div>
    <p>Haemoglobin {{p.haemoglobin}}</p>
    <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width:{{p.haemoglobin}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="50">{{p.haemoglobin}}</div>
    </div>
    <p>Sugar {{p.sugar}}</p>
    <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width:{{p.sugar}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="50">{{p.sugar}}</div>
    </div>
    {% endfor %}
</body>
</html>
